<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JKT48 Active Member Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sorter.css">
</head>
<body>

  <h1>JKT48 Active Member Sorter</h1>

  <p id="progress">Progress 0 / 0</p>

  <div class="container">
    <div class="card" onclick="choose('left')">
      <img id="leftImg">
      <p id="leftName"></p>
    </div>

    <div class="card" onclick="choose('right')">
      <img id="rightImg">
      <p id="rightName"></p>
    </div>
  </div>

  <button class="tie-btn" onclick="choose('tie')">TIE</button>

  <script src="sorter.js"></script>
</body>
</html>
