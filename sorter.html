<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JKT48 Member Sorter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sorter.css">
</head>
<body>

<h1>JKT48 Member Sorter</h1>

<!-- ================= SELECT SCREEN ================= -->
<div id="selectScreen">
  <h3>Pilih Mode</h3>

  <label><input type="radio" name="mode" value="all" checked> Semua Member</label>
  <label><input type="radio" name="mode" value="gen"> Berdasarkan Generasi</label>
  <label><input type="radio" name="mode" value="team"> Berdasarkan Team</label>

  <div id="genSelect" style="display:none"></div>
  <div id="teamSelect" style="display:none"></div>

  <button onclick="startFromSelection()">Start Sorting</button>
</div>

<!-- ================= SORTER SCREEN ================= -->
<div id="sorterScreen" style="display:none">

  <div class="progress-wrapper">
    <div id="battleEstimate">Sisa battle: -</div>
    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>
    <div id="progressText"></div>
  </div>

  <div class="battle">
    <div class="cards">
      
      <div class="member-card card" id="leftCard">
        <div class="gen-bar"></div>
        <img id="leftImg">
        <p id="leftName"></p>
      </div>
      
      <div class="member-card card" id="rightCard">
        <div class="gen-bar"></div>
        <img id="rightImg">
        <p id="rightName"></p>
      </div>

    </div>

    <div class="battle-controls">
      <button class="undo-btn" onclick="undo()">UNDO (Z)</button>
      <button class="tie-btn" onclick="choose('tie')">TIE (3)</button>
    </div>
  </div>
</div>

<script src="sorter.js"></script>
</body>
</html>
