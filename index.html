<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>48 Replay</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* BACKGROUND GERAK */
body {
  min-height: 100vh;
  background: linear-gradient(270deg, #ff0066, #ffcc00, #ff0066);
  background-size: 600% 600%;
  animation: bgMove 10s ease infinite;

  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* LAYOUT */
.layout {
  display: flex;
  gap: 28px;
  align-items: center;
}

/* SIDE CARD */
.side {
  width: 240px;
  padding: 26px;
  background: rgba(255,255,255,0.95);
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
  animation: sideFloat 5s ease-in-out infinite;
}

.left { animation-delay: 0s; }
.right { animation-delay: 2s; }

@keyframes sideFloat {
  50% { transform: translateY(-14px); }
}

.side h3 {
  color: #ff0066;
  margin-bottom: 10px;
}

.side p {
  font-size: 14px;
  color: #555;
}

/* CARD UTAMA */
.card {
  background: rgba(255,255,255,0.97);
  width: 380px;
  padding: 40px 30px;
  border-radius: 30px;
  text-align: center;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.3),
    0 0 30px rgba(255,0,102,0.6);
  animation: cardFloat 4s ease-in-out infinite;
}

@keyframes cardFloat {
  50% { transform: translateY(-10px); }
}

/* JUDUL BESAR */
.title {
  font-size: 36px;
  font-weight: 900;
  color: #ff0066;
  margin-bottom: 6px;
  text-shadow:
    0 3px 0 #c4004e,
    0 6px 12px rgba(0,0,0,0.35),
    0 0 25px rgba(255,0,102,0.9);
  animation: titleGlow 2s infinite;
}

@keyframes titleGlow {
  50% {
    text-shadow:
      0 3px 0 #c4004e,
      0 8px 18px rgba(0,0,0,0.45),
      0 0 40px rgba(255,0,102,1);
  }
}

.subtitle {
  font-size: 14px;
  color: #666;
  margin-bottom: 28px;
}

/* BUTTON */
.buttons a {
  display: block;
  margin: 14px 0;
  padding: 16px;
  border-radius: 18px;
  color: #fff;
  text-decoration: none;
  font-weight: 700;
  position: relative;
  overflow: hidden;
  transition: 0.3s;
}

.buttons a::before {
  content: '';
  position: absolute;
  top: 0;
  left: -120%;
  width: 120%;
  height: 100%;
  background: rgba(255,255,255,0.35);
  transform: skewX(-20deg);
}

.buttons a:hover::before {
  animation: shine 0.7s forwards;
}

@keyframes shine {
  to { left: 120%; }
}

.buttons a:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px rgba(0,0,0,0.45);
}

/* WARNA */
.yt { background: #ff0000; }
.ig { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af); }
.tt { background: #000; }
.dc { background: #5865F2; }
.sw {
  background: linear-gradient(135deg, #ff9a00, #ff6a00);
  box-shadow: 0 0 20px rgba(255,140,0,0.8);
}

/* NOTE */
.note {
  margin-top: 28px;
  font-size: 11px;
  color: #777;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  body { padding: 40px 0; }
  .layout { flex-direction: column; }
  .side { width: 90%; }
}
</style>
</head>
